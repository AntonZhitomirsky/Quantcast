# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

# events : every time an event happens we trigger the following workflow below
# every time a push gets created with master branch as a target the following 
# workflow gets executed
on:
  push:
    branches: [ master ]

jobs:
  # groups a set of actions to be executed
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # prepares java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file frequent-cookie/pom.xml
  
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Set up testing
      uses: actions/checkout@v3
    - name: Test with Maven
      run: mvn test -Dtest=RunnableCounterTest